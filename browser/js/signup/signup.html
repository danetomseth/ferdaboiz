<div id="signupPage">
	<h2>Signup</h2>
	<div layout="column" ng-cloak class="md-inline-form">
		<md-content layout-padding>
			<div>
				<form name="userForm" ng-submit="submit()">
					<div layout-gt-xs="row">
						<md-input-container class="md-block" flex-gt-xs>
							<label>First</label>
							<input ng-model="user.first" required>
						</md-input-container>
						<md-input-container class="md-block" flex-gt-xs>
							<label>Last</label>
							<input ng-model="user.last" required>
						</md-input-container>
					</div>
					<div layout-gt-xs="row">
						<md-input-container class="md-block" flex-gt-xs>
							<label>Username</label>
							<input ng-model="user.username" type="text" required>
						</md-input-container>
						<md-input-container class="md-block" flex-gt-xs>
							<label>Email</label>
							<input ng-model="user.email" type="email" required>
						</md-input-container>
						<md-input-container class="md-block" flex-gt-xs>
							<label>Password</label>
							<input ng-model="user.password" type="text" required>
						</md-input-container>
					</div>
					<div layout-gt-xs="row">
						<md-input-container class="md-block" flex-gt-xs>
							<md-button class="md-primary md-raised" type="submit">
								Submit
							</md-button>
						</md-input-container>
					</div>
				</form>
			</div>
		</md-content>
	</div>
</div>
