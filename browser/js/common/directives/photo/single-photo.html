




<div class="ui-item">
	<!-- Image -->
	<img ng-src="{{photo.thumbSrc}}" alt="" class="img-responsive" imageonload/>
	<span ng-show="photo.visible">
	<!-- Image Hover -->
	<div class="image-hover bg-red ui-right" ng-if="editMode">
		<h3><a href="#">Lipsum</a></h3>
		<md-button class="md-warn" ng-click="deletePhoto(photo)">Delete</md-button>
	</div>
	</span>
	<div ng-hide="photo.visible" class="zt-loading-box">
		<img-loading></img-loading>
	</div>
</div>
