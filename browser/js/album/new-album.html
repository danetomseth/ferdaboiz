
<md-content ng-hide="showPhotos" layout-padding class="input-form">
    <form name="albumForm">
      <md-input-container class="md-block">
        <label>Album Title</label>
        <md-icon md-svg-src="/icons/ic_label_24px.svg" class="name"></md-icon>
        <input required md-no-asterisk name="description" ng-model="album.title">
      </md-input-container>
      <div layout-gt-xs="row">
    	<md-input-container class="md-block flex-gt-xs">
    <label>Description</label>
            <md-icon md-svg-src="/icons/ic_label_outline_24px.svg" class="name"></md-icon>

      <input ng-model="album.description" placeholder="Count:" >
    </md-input-container>
    
      <md-datepicker ng-model="album.date" md-placeholder="Enter date">
	</md-datepicker>
	</div>
	<md-input-container class="md-block flex-gt-xs">
    	<!-- <div layout="row"> -->
		<p>Private: <span class="radioValue">{{ album.private }}</span> </p>

		<md-radio-group ng-model="album.private">
          <md-radio-button ng-value="false" class="md-primary">No</md-radio-button>
          <md-radio-button ng-value="true" >Yes</md-radio-button>
        </md-radio-group>
        <!-- </div> -->
    </md-input-container>
	<md-input-container class="md-block flex-gt-xs">
	<div layout="row" layout-align="end">
    	<md-button class="md-primary md-raised align-right" ng-click="createAlbum()">Save</md-button>
    	</div>
	</md-input-container>
    </form>
  </md-content>
<div ng-if="showPhotos">
<div layout="row" layout-align="center">
	<md-button class="md-primary md-raised" ng-click="saveAlbum()">Save</md-button>
</div>
  <new-album-select></new-album-select>
</div>
